jobs:

  generate:
    name: Generate
    runs-on: ubuntu-latest
    container: grpc/go

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: set-go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

